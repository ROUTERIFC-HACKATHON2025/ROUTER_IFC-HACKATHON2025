services:
  # Backend Django API
  - type: web
    name: routerifc-backend
    env: python
    buildCommand: "cd BackEnd1 && pip install -r requirements.production.txt"
    startCommand: "cd BackEnd1 && python manage.py migrate --noinput && python manage.py collectstatic --noinput && gunicorn --bind 0.0.0.0:$PORT config.wsgi:application"
    plan: free
    region: oregon
    branch: main
    rootDir: BackEnd1
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: config.production
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: DATABASE_URL
        fromDatabase:
          name: routerifc-db
          property: connectionString
      - key: ALLOWED_HOSTS
        value: "routerifc-backend.onrender.com"
      - key: CORS_ALLOWED_ORIGINS
        value: "https://routerifc-frontend.onrender.com"
      - key: PYTHONPATH
        value: "/opt/render/project/src/BackEnd1"

  # Frontend Vue.js
  - type: web
    name: routerifc-frontend
    env: static
    buildCommand: "cd FrontEnd && npm ci && npm run build"
    staticPublishPath: FrontEnd/dist
    plan: free
    region: oregon
    branch: main
    routes:
      - type: rewrite
        source: "/*"
        destination: "/index.html"
    envVars:
      - key: VITE_API_URL
        value: "https://routerifc-backend.onrender.com"
      - key: VITE_APP_TITLE
        value: "RouterIFC"
      - key: VITE_APP_VERSION
        value: "1.0.0"

# Database PostgreSQL
databases:
  - name: routerifc-db
    databaseName: routerifc
    user: routerifc
    plan: free
    region: oregon
    ipAllowList: []
